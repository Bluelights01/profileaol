<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Sliding Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .swiper-slide img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body class="flex items-center justify-center w-screen p-5 bg-gray-100">

    <!-- Swiper Gallery -->
    <div class="swiper mySwiper w-[400px]">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="pic.png"></div>
            <div class="swiper-slide"><img src="pic.png"></div>
            <div class="swiper-slide"><img src="pic.png"></div>
        </div>
        <!-- Pagination Dots -->
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            loop: true,          // Infinite loop
            autoplay: {
                delay: 3000,      // Slide every 3 seconds
                disableOnInteraction: false // Continue autoplay after swipe
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true   // Dots navigation
            },
        });
    </script>

</body>
</html>
